<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assignments / Login - Designing the Front End</title>

</head>

<body ng-controller="LoginController">
            <h1 class="page-header">Login</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername3" class="col-sm-2 control-label">Username: </label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.username" class="form-control" id="inputUsername3" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button ng-click="login(user)" class="btn btn-primary btn-sm">Login</button>
                    </div>
                </div>
            </form>
</body>
</html>
