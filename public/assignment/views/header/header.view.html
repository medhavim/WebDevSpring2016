<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!(loggedIn)" ng-class="{'active':$location.url()== '/register'}">
                    <a href="#/register">Register</a>
                </li>
                <li ng-if="!(loggedIn)" ng-class="{'active':$location.url()== '/login'}">
                    <a href="#/login">Login</a>
                </li>
                <li ng-if="loggedIn" ng-class="{'active':$location.url()== '/profile/{{user.username}}'}">
                    <a href="#/profile/{{user.username}}">{{user.username}}</a>
                </li>
                <li ng-if="loggedIn">
                    <a href="#/home" ng-click="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
