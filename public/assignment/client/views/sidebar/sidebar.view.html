<!-- This file displays the Sidebar of the dashboard -->
<ul class="nav nav-sidebar" ng-controller="SidebarController as model">

    <!-- Displays the Home option throughout the application, i.e. No user log in required.
        Displays Profile and Forms for all logged in users.
        Displays Admin for users who have admin roles only.-->
    <li ng-class="{'active' : model.$location.url() =='/home'}">
        <a href="#/home">Home <span class="sr-only">(current)</span></a>
    </li>

    <li ng-show="currentUser"
        ng-class="{'active' : model.$location.url().search('/profile/{{currentUser.username}}') >= 0}">
        <a href="#/profile/{{currentUser.username}}">Profile</a>
    </li>

    <li ng-show="currentUser.roles.indexOf('admin') >= 0"
        ng-class="{'active' : model.$location.url() =='/admin'}">
        <a href="#/admin">Admin</a>
    </li>

    <li ng-show="currentUser"
        ng-class="{'active' : model.$location.url() =='/forms' || model.$location.url() =='/fields'}">
        <a href="#/forms">Forms</a>
    </li>
</ul>
