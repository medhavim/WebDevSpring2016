<h1 class="page-header">Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/forms">Forms</a></li>
    <li role="presentation" class="active"><a href="#formFields">Fields</a></li>
</ul>
<br>
<div class="container-fluid" id="formFields">
    <div ui-sortable="sortableFields" ng-model="model.fields">
        <div ng-repeat="field in model.fields">
            <div ng-switch="field.type">
                <div class="row" ng-switch-when="TEXT">
                    <div class="col-sm-9">
                        <label for="inputName">{{field.label}}</label>
                        <div class="row">
                            <div class="col-xs-8 col-sm-6">
                                <input type="text" class="form-control" id="inputName" placeholder="field.placeholder">
                            </div>
                            <div class="col-xs-4 col-sm-6">
                                <a href="" class="btn btn-warning" ng-click="model.edit(field)" data-toggle="modal"
                                   data-target="#myModal">
                                    <span class="glyphicon glyphicon-pencil incrsize"></span>
                                </a>
                                <a href="" class="btn btn-primary"><span class="glyphicon glyphicon-plus incrsize"></span></a>
                                <a href="" class="btn btn-danger" ng-click="model.removeField($index)">
                                    <span class="glyphicon glyphicon-remove incrsize"></span>
                                </a>
                                <a href="" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify incrsize"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" ng-switch-when="DATE">
                    <div class="col-sm-9">
                        <label for="inputDate">{{field.label}}</label>
                        <div class="row">
                            <div class="col-xs-8 col-sm-6">
                                <input type="date" class="form-control" id="inputDate" placeholder="field.placeholder">
                            </div>
                            <div class="col-xs-4 col-sm-6">
                                <a href="" class="btn btn-warning" ng-click="model.edit(field)" data-toggle="modal"
                                   data-target="#myModal">
                                    <span class="glyphicon glyphicon-pencil incrsize"></span>
                                </a>
                                <a href="" class="btn btn-primary"><span class="glyphicon glyphicon-plus incrsize"></span></a>
                                <a href="" class="btn btn-danger" ng-click="model.removeField($index)">
                                    <span class="glyphicon glyphicon-remove incrsize"></span>
                                </a>
                                <a href="" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify incrsize"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" ng-switch-when="OPTIONS">
                    <div class="col-sm-9">
                        <label for="inputGender">{{field.label}}</label>
                        <div class="row">
                            <div class="col-xs-8 col-sm-6">
                                <select name="gender" id="inputGender" class="form-control">
                                    <option value="option.value" ng-repeat="option in field.options">{{option.label}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-xs-4 col-sm-6">
                                <a href="" class="btn btn-warning" ng-click="model.edit(field)" data-toggle="modal"
                                   data-target="#myModal">
                                    <span class="glyphicon glyphicon-pencil incrsize"></span>
                                </a>
                                <a href="" class="btn btn-primary"><span class="glyphicon glyphicon-plus incrsize"></span></a>
                                <a href="" class="btn btn-danger" ng-click="model.removeField($index)">
                                    <span class="glyphicon glyphicon-remove incrsize"></span>
                                </a>
                                <a href="" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify incrsize"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" ng-switch-when="CHECKBOXES">
                    <div class="col-sm-9">
                        <label>{{field.label}}</label>
                        <div class="row">
                            <div class="col-xs-8 col-sm-6">
                                <div class="checkbox" id="inputRole" ng-repeat="option in field.options">
                                    <label><input type="checkbox" value="option.value">{{option.label}}</label>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-6">
                                <a href="" class="btn btn-warning" ng-click="model.edit(field)" data-toggle="modal"
                                   data-target="#myModal">
                                    <span class="glyphicon glyphicon-pencil incrsize"></span>
                                </a>
                                <a href="" class="btn btn-primary"><span class="glyphicon glyphicon-plus incrsize"></span></a>
                                <a href="" class="btn btn-danger" ng-click="model.removeField($index)">
                                    <span class="glyphicon glyphicon-remove incrsize"></span>
                                </a>
                                <a href="" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify incrsize"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" ng-switch-when="RADIOS">
                    <div class="col-sm-9">
                        <label>{{field.label}}</label>
                        <div class="row">
                            <div class="col-xs-8 col-sm-6">
                                <div class="radio" ng-repeat="option in field.options">
                                    <label><input type="radio" value="option.value"
                                                  name="optradio">{{option.label}}</label>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-6">
                                <a href="" class="btn btn-warning" ng-click="model.edit(field)" data-toggle="modal"
                                   data-target="#myModal">
                                    <span class="glyphicon glyphicon-pencil incrsize"></span>
                                </a>
                                <a href="" class="btn btn-primary"><span class="glyphicon glyphicon-plus incrsize"></span></a>
                                <a href="" class="btn btn-danger" ng-click="model.removeField($index)">
                                    <span class="glyphicon glyphicon-remove incrsize"></span>
                                </a>
                                <a href="" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify incrsize"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-switch-when="TEXTAREA">
                    <div class="col-sm-9">
                        <label>{{field.label}}</label>
                        <div class="row">
                            <div class="col-xs-8 col-sm-6">
                                <textarea class="form-control" rows="4" id="comment"></textarea>
                            </div>
                            <div class="col-xs-4 col-sm-6">
                                <a href="" class="btn btn-warning" ng-click="model.edit(field)" data-toggle="modal"
                                   data-target="#myModal">
                                    <span class="glyphicon glyphicon-pencil incrsize"></span>
                                </a>
                                <a href="" class="btn btn-primary"><span class="glyphicon glyphicon-plus incrsize"></span></a>
                                <a href="" class="btn btn-danger" ng-click="model.removeField($index)">
                                    <span class="glyphicon glyphicon-remove incrsize"></span>
                                </a>
                                <a href="" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify incrsize"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <hr class="separator">
    </div>
    <div class="row">
        <div class="col-sm-9">
            <label for="inputField">Add New Field:</label>
            <div class="row">
                <div class="col-xs-8 col-sm-6">
                    <select name="gender" id="inputField" class="form-control" ng-model="model.fieldType">
                        <option value="TEXT" selected>Single Line Text</option>
                        <option value="DATE">Date</option>
                        <option value="OPTIONS">Dropdown</option>
                        <option value="CHECKBOXES">Checkboxes</option>
                        <option value="RADIOS">Radio buttons</option>
                        <option value="TEXTAREA">Multiline Text</option>
                    </select>
                </div>
                <div class="col-xs-4 col-sm-6">
                    <span>&nbsp;</span>
                    <a href="" class="btn btn-primary" ng-click="model.addField(model.fieldType)">
                        <span class="glyphicon glyphicon-plus incrsize"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{model.selectedField.label}}</h4>
                </div>
                <div class="modal-body" ng-switch on="model.eField.type">
                    <div ng-switch-when="TEXT">
                        <h3>Single Line Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.eField.label" class="form-control" type="text"
                                   placeholder="Edit Label">
                            <br>
                            <label>Placeholder</label>
                            <input ng-model="model.eField.placeholder" class="form-control" type="text"
                                   placeholder="Edit Placeholder">
                        </form>
                    </div>
                    <div ng-switch-when="TEXTAREA">
                        <h3>Multi Line Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.eField.label" class="form-control" type="text"
                                   placeholder="Edit Label">
                            <br>
                            <label>Placeholder</label>
                            <textarea ng-model="model.eField.placeholder" class="form-control"
                                      placeholder="Edit Placeholder"></textarea>
                        </form>
                    </div>
                    <div ng-switch-when="OPTIONS">
                        <h3>Dropdown Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.eField.label" class="form-control" type="text"
                                   placeholder="Edit Dropdown Label">
                            <br>
                            <label>Options</label>
                            <textarea ng-model="model.optionText" class="form-control"
                                      placeholder="Edit Dropdown options" ng-list="&#10;" ng-trim="false"></textarea>
                        </form>
                    </div>
                    <div ng-switch-when="DATE">
                        <h3>Date Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.eField.label" class="form-control" type="text">
                            <br>
                        </form>
                    </div>
                    <div ng-switch-when="RADIOS">
                        <h3>Radio Buttons Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.eField.label" class="form-control" type="text"
                                   placeholder="Edit Radio Label">
                            <br>
                            <label>Options</label>
                            <textarea ng-model="model.optionText" class="form-control" type="text" placeholder="Edit Radio options"
                                      ng-list="&#10;" ng-trim="false">{{model.optionText}}</textarea>
                        </form>
                    </div>
                    <div ng-switch-default>
                        <h3>Checkbox Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.eField.label" class="form-control" type="text"
                                   placeholder={{model.option}}>
                            <br>
                            <label>Options</label>
                            <textarea ng-model="model.optionText" class="form-control"
                                      placeholder="Edit Checkbox options" ng-list="&#10;" ng-trim="false"></textarea>
                        </form>
                    </div>
                </div>
                <!--<div class="modal-body">
                    Label: <br>
                    <input type="text" ng-model="model.selectedField.label">
                    <div ng-show="model.selectedField.placeholder">
                        Placeholder: <br>
                        <input ng-model="model.selectedField.placeholder"
                               class="form-control"
                               type="text">
                    </div>
                    <div ng-show="model.selectedField.options">
                        Options: <br>
                                    <textarea>
                                        {{model.option}}
                                    </textarea>
                    </div>

                </div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" ng-click="model.update(model.eField)" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
