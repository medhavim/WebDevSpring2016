<!-- This file displays the Forms page -->

<div ng-controller="FormController">
    <h1 class="page-header">Forms</h1>
    <nav>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#/forms">Forms</a></li>
            <li><a href="#/fields">Fields</a></li>
        </ul>
    </nav>

    <div class="tab-content">
        <div id="form" class="tab-pane fade in active">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr bgcolor="#708090">
                        <th>
                            <span class="glyphicon glyphicon-sort-by-alphabet"></span>Form Name
                        </th>
                        <th>Action</th>
                    </tr>

                    <tr>
                        <td>
                            <!-- Form Name input -->
                            <input ng-model="formName"
                                   class="form-control"
                                   type="text"
                                   name="userName"
                                   placeholder="Form Name"/>
                        </td>
                        <td class="table-content-nowrap">
                            <!-- Button to update an existing form -->
                            <button ng-click="updateForm()" class="btn btn-success">
                                <scan class="glyphicon glyphicon-ok"></scan>
                            </button>

                            <!-- Button to add a new form -->
                            <button ng-click="addForm()" class="btn btn-primary">
                                <scan class="glyphicon glyphicon-plus"></scan>
                            </button>
                        </td>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="form in forms">
                        <td>{{form.title}}</td>
                        <td class="table-content-nowrap">
                            <!-- Button to select a form to update -->
                            <a ng-click="selectForm($index)" class="btn btn-warning">
                                <scan class="glyphicon glyphicon-pencil"></scan>
                            </a>

                            <!-- Button to delete an existing form -->
                            <a ng-click="deleteForm($index)" class="btn btn-danger">
                                <scan class="glyphicon glyphicon-remove"></scan>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
