<!-- This file displays the Login page -->

<div ng-controller="LoginController">
    <h1 class="page-header">Login</h1>

    <!-- Displays an error message -->
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

    <form class="form-horizontal">

        <!-- Username Input -->
        <div class="form-group">
            <label for="inputUsername3" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.username"
                       class="form-control" id="inputUsername3"
                       placeholder="Username">
            </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" ng-model="model.user.password"
                       class="form-control" id="inputPassword3"
                       placeholder="Password">
            </div>
        </div>

        <div class="checkbox">
            <div class="col-sm-offset-2 col-sm-10">
                <label>
                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
            </div>
        </div>

        <div class="form-group display">
            <div class="col-sm-offset-2 col-sm-10">
                <h5 class=""> Not a member yet? Register <a href="#/register">here.</a></h5>
            </div>
        </div>

        <!-- Button for the login of the user to happen -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button ng-click="model.login(model.user);" class="btn btn-primary btn-sm">Login</button>
            </div>
        </div>

        <a href="/auth/google"
           class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>

        <a href="/auth/facebook"
           class="btn btn-default btn-lg">
            <i class="fa fa-facebook fa-fw"></i>
            <span class="network-name">Facebook</span>
        </a>
    </form>
</div>
