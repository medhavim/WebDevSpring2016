<h2>Tracks</h2>
<div ng-controller="DetailsController" class="detail">
    <table class="table table-striped ng-scope">
        <thead>
        <tr>
            <!--<th>Poster</th>-->
            <th>Poster</th>
            <th>Track Title</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="tracks in model.details" class="ng-scope">
            <td>
                <a href="#/details/{{tracks.mbid}}">
                    <img class="media-object" src="{{tracks.image.medium}}"</a>
            </td>
            <td>
                <a href="{{tracks.url}}">{{tracks.name}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
