<!-- This file displays the Header of the dashboard -->

<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderController">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Prismatic Music</a>
        </div>

        <!-- Displays Register and Login when no user if logged in.
            Displays the Username and Logout when some user is logged in.-->

        <div id="navbar" class="navbar-collapse collapse ng-scope">
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{'active' : $location.url() =='/home'}">
                    <a href="#/home">Home <span class="sr-only">(current)</span></a>
                </li>

                <li ng-class="{'active' : $location.url() =='/search' }">
                    <a href="#/search">Search</a>
                </li>

                <li ng-if="loggedIn"
                    ng-class="{'active' : $location.url().search('/profile') >= 0}">
                    <a href="#/profile">Profile</a>
                </li>

                <li ng-if="loggedIn && user.roles.indexOf('admin')>=0"
                    ng-class="{'active' : $location.url() =='/admin'}">
                    <a href="#/admin">Admin</a>
                </li>

                <li ng-if="!(loggedIn)" ng-class="{'active':$location.url()== '/register'}">
                    <a href="#/register">Register</a>
                </li>
                <li ng-if="!(loggedIn)" ng-class="{'active':$location.url()== '/login'}">
                    <a href="#/login">Login</a>
                </li>
                <li ng-if="loggedIn" ng-class="{'active':$location.url()== '/profile/{{user.username}}'}">
                    <a href="#/profile/{{user.username}}">Hi {{user.username}}!</a>
                </li>
                <li ng-if="loggedIn">
                    <a href="#/home" ng-click="logout()">Logout</a>
                </li>
            </ul>
            <!--<ul class="nav navbar-nav navbar-right">
                <li ng-class="{'active': $location.url().indexOf('home') >= 0}"><a href="#/home">Home</a></li>
                <li ng-class="{'active': $location.url().indexOf('search') >= 0}"><a href="#/search">Search</a></li>
                &lt;!&ndash;<li ng-class="{'active': $location.url().indexOf('details') >= 0}"><a href="#/details">Details</a></li>&ndash;&gt;
            </ul>-->
        </div>
    </div>
</nav>
