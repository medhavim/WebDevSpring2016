<!-- This file displays the Profile page -->
<div>
    <h1 class="page-header">Profile</h1>

    <!-- Displays an error message -->
    <div ng-show="model.failureMessage" class="alert alert-danger" role="alert">{{model.failureMessage}}</div>
    <div ng-show="model.successMessage" class="alert alert-success" role="alert">{{model.successMessage}}</div>

    <form role="form" class="form-horizontal">
        <!-- Username input -->
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.username"
                       class="form-control" id="inputUsername"
                       placeholder="Username">
            </div>
        </div>

        <!-- Password input -->
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" ng-model="model.user.password"
                       class="form-control" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>

        <!-- First Name input -->
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name: </label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.firstName"
                       class="form-control" id="inputFirstName"
                       placeholder="First Name">
            </div>
        </div>

        <!-- Last Name input -->
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name: </label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.lastName"
                       class="form-control" id="inputLastName"
                       placeholder="Last Name">
            </div>
        </div>

        <!-- Email input -->
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-10">
                <input type="email" ng-model="model.user.emails"
                       class="form-control" id="inputEmail"
                       placeholder="Email">
            </div>
        </div>

        <div class="form-group" ng-show="currentUser.favoriteMusic">
            <label class="col-sm-2 control-label">Music Liked:</label>
            <ul ng-repeat="music in currentUser.favoriteMusic">
                <li><a href="#/search/artist/{{music.musicTitle}}">{{music.musicTitle}}</a></li>
            </ul>
        </div>

        <div class="form-group" ng-show="currentUser.following">
            <label class="col-sm-2 control-label">You are following:</label>
            <ul ng-repeat="follow in currentUser.following">
                <li><a href="#/profile/{{follow.userId}}">{{follow.username}}</a></li>
            </ul>
        </div>

        <!-- Button for the profile update of the user to happen -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button ng-click="model.update(model.user)" class="btn btn-default btn-sm">Update</button>
            </div>
            <h5><a href="#/profile/{{currentUser._id}}">Click here </a>to see how others see your profile</h5>
        </div>
    </form>
</div>
