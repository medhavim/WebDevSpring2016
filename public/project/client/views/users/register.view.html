<!-- This file displays the Register page -->

<div ng-controller="RegisterController">
    <h1 class="page-header">Register</h1>

    <!-- Displays an error message -->
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

    <form class="form-horizontal">
        <!-- Username input -->
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.username"
                       class="form-control" id="inputUsername"
                       placeholder="janedoe">
            </div>
        </div>

        <!-- Password input -->
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" ng-model="model.user.password"
                       class="form-control" id="inputPassword"
                       placeholder="p@ssw0rd">
            </div>
        </div>

        <!-- Verify Password input -->
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Verify Password: </label>
            <div class="col-sm-10">
                <input type="password" ng-model="model.user.password2"
                       class="form-control" id="inputPassword"
                       placeholder="p@ssw0rd">
            </div>
        </div>

        <!-- Email input -->
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-10">
                <input type="email" ng-model="model.user.email"
                       class="form-control" id="inputEmail"
                       placeholder="j_doe@abc.com">
            </div>
        </div>

        <!-- Button for the registration of the user to happen -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button ng-click="model.register(model.user)" class="btn btn-default btn-sm">Register</button>
            </div>
        </div>
    </form>
</div>
