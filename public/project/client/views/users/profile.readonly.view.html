<div class="container-fluid" align="center" ng-controller="ProfileReadOnlyController">
    <h1 class="page-header">{{model.user.firstName}}&nbsp;{{model.user.lastName}}&nbsp;</h1>

    <div ng-show="model.followMessage" class="alert alert-success" role="alert">{{model.followMessage}}</div>

    <br/>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label label-left">Username</label>
            <div id="profileDetails" class="col-sm-7">
                {{model.user.username}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label label-left">First Name</label>
            <div id="profileDetails" class="col-sm-7">
                {{model.user.firstName}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label label-left">Last Name</label>
            <div id="profileDetails" class="col-sm-7">
                {{model.user.lastName}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div id="profileDetails" class="col-sm-7">
                {{model.user.emails}}
            </div>
        </div>
        <div class="form-group" ng-show="model.user.favoriteMusic">
            <label class="col-sm-2 control-label">Favorite Music</label>
            <ul ng-repeat="music in model.user.favoriteMusic">
                <li><a href="#/artist/details/{{music.mbId}}">{{music.musicTitle}}</a></li>
            </ul>
        </div>
    </div>

    <div ng-show="currentUser" ng-switch=model.followBtn>
        <div ng-switch-when="yes" ng-switch=model.otherFollowBtn>
            <div ng-switch-when="yes">
                <button ng-hide="model.followUsers.indexOf(model.user.username) >=0 "
                        type="button" class="btn btn-primary" ng-click="model.followUser()">Follow</button>
            </div>
            <div ng-switch-when="no">
        <!--<button ng-show="model.followUsers.indexOf(model.user.username) >=0 " type="button" class="btn btn-primary" ng-click="model.unfollowUser()">Unollow</button>-->
                <p ng-show="model.followUsers.indexOf(model.user.username) >=0">You are following {{model.user.firstName}}!</p>
            </div>
        </div>
    </div>

</div>
