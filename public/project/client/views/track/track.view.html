<h2>Tracks</h2>
<div ng-controller="ArtistDetailsController" class="table-responsive detail">
    <table class="table table-striped table-hover ng-scope">
        <thead>
        <tr>
            <!--<th>Poster</th>-->
            <th>Poster</th>
            <th>Track Title</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="track in model.details" class="ng-scope">
            <td>
                <a href="#/artist/details/{{track.artist.mbid}}">
                    <img class="media-object" ng-src="{{tracks.image.medium}}" alt="No Image!">
                </a>
            </td>
            <td ng-controller="TrackController">
                <a href="#/player/{{track.name}}/{{track.artist.name}}">{{track.name}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
